<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body> 
	<h:form id="frm">
		<p:panelGrid columns="2">
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" value="#{inversaoNomeBean.nome}">
				<!-- Atualizando apenas parte de componente, olhar o update -->
				<p:ajax listener="#{inversaoNomeBean.inverter}" update="nomeInvertido, quantidadePalavras" event="keyup"/>
			</p:inputText>
		</p:panelGrid>
		
		<br />
		<h:outputText value="#{inversaoNomeBean.nomeInvertido}" id="nomeInvertido"/>
		<br />
		<h:outputText value="#{inversaoNomeBean.quantidadePalavras}" id="quantidadePalavras"/>
	</h:form>
</h:body> 
</html>
