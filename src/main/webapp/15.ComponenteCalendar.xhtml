<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
</h:head> 
<h:body> 
	<h:form id="frm">
		<p:messages />
		
		<p:panelGrid columns="2">
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" required="true" value="#{calendarBean.nome}" />
			
			<p:outputLabel value="Data Nascimento" for="dataNascimento" />
			<p:calendar id="dataNascimento" required="true" value="#{calendarBean.dataNascimento}" 
				pattern="dd/MM/yyyy HH:mm:ss" 
				readonlyInput="true" 
				navigator="false" 
				pages="1" 
				mode="popup" 
				maxdate="#{calendarBean.dataHoje}"
				locale="pt"/>
					
		</p:panelGrid>
		<p:commandButton value="Atualizar" action="#{calendarBean.atualizar}" update="@form"/>	
	</h:form>
</h:body> 
</html>
