<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body> 
	<h:form>
		<p:messages/>
	
		<p:panelGrid columns="2">
			<f:facet name="header">Cadastro de Pessoas</f:facet>
			
			<h:outputLabel value="Nome" for="nome"/>			
			<p:inputText id="nome" required="true" label="Nome" value="#{cadastroBean.nome}"/>	
			
			<p:outputLabel value="E-mail" for="email"/>
			<p:inputText id="email" required="true" value="#{cadastroBean.email}"/>
			
			<h:outputLabel value="Data de nascimento" for="dataNascimento" />
			<p:calendar id="dataNascimento" required="true"/>

			<p:outputLabel value="Data de Validade" for="dataValidade" />
			<p:calendar id="dataValidade" required="true"/>
		
			<f:facet name="footer">
				<!-- Lista de icones https://jqueryui.com/themeroller/ -->
				<p:commandButton action="#{cadastroBean.cadastrar()}" ajax="false" value="Cadastrar" icon="ui-icon ui-icon-circle-arrow-e" iconPos="right"/>
			</f:facet>	
		</p:panelGrid>
		<a href="04-SelecaoDependentesSelectOneMenu.jsf">Clique</a>
	</h:form>
</h:body> 
</html>
