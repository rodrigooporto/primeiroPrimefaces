<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body> 
	<h:form id="frm">
		<p:messages />
		
		<p:panelGrid columns="2">
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" required="true" value="#{perfilUsuarioBeanEstadoCidade.nome}"></p:inputText>
			
			<p:outputLabel value="Estado" for="estado" />
			<p:selectOneMenu id="estado" value="#{perfilUsuarioBeanEstadoCidade.estado}">
				<p:ajax event="change" process="@this" update="cidade" listener="#{perfilUsuarioBeanEstadoCidade.carregarCidades}"/>
				<f:selectItem itemLabel="Selecione"/>
				<f:selectItems value="#{perfilUsuarioBeanEstadoCidade.estados}" var="estado" itemLabel="#{estado}" itemValue="#{estado}"/>
			</p:selectOneMenu>
			
			<p:outputLabel value="Cidade" for="cidade" />
			<p:selectOneMenu id="cidade" value="#{perfilUsuarioBeanEstadoCidade.cidade}">
				<f:selectItem itemLabel="Selecione"/>
				<f:selectItems value="#{perfilUsuarioBeanEstadoCidade.cidades}" var="cidade" itemLabel="#{cidade}" itemValue="#{cidade}" />
			</p:selectOneMenu>
			
		</p:panelGrid>
		<p:commandButton value="Atualizar" action="#{perfilUsuarioBeanEstadoCidade.atualizar}" update="@form" />
		<p:commandLink action="01-inputOutputButton">Clique</p:commandLink>
	</h:form>
</h:body> 
</html>
