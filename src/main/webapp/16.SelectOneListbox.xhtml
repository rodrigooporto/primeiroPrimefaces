<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body> 
	<h:form id="frm">
		<p:messages />
		
		<p:panelGrid columns="2">
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" required="true" value="#{selectOneListboxBean.nome}" />
			
			<p:outputLabel value="Profissão" for="profissao" />
			<p:selectOneListbox id="profissao" value="#{selectOneListboxBean.profissao}" required="true">
				<f:selectItem itemLabel="Estudante" itemValue="estudante"/>
				<f:selectItem itemLabel="Empressário" itemValue="empressario"/>
				<f:selectItem itemLabel="Youtuber" itemValue="youtuber"/>
				<f:selectItem itemLabel="Outros" itemValue="outros"/>				
			</p:selectOneListbox>
			
			<p:outputLabel value="Interesse" for="interesse" />
			<p:selectOneListbox id="interesse" value="#{selectOneListboxBean.interesse}" required="true" var="i">
				<f:selectItems value="#{selectOneListboxBean.interesses}" var="interesse" itemLabel="#{interesse.descricao}" itemValue="#{interesse.nomeIcone}"/>
				<p:column>
					<h:graphicImage library="imagens" name="#{i.nomeIcone}.png"/>
				</p:column>
				<p:column>
					<h:outputText value="#{i.descricao}" />
				</p:column>
			</p:selectOneListbox>
		</p:panelGrid>
		<p:commandButton value="Atualizar" action="#{selectOneListboxBean.atualizar}" update="@form" />
	</h:form>
</h:body> 
</html>
