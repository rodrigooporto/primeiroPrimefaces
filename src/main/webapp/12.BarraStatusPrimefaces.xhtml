<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="css/style.css" />
</h:head>
<h:body>
	<h:form id="frm">
		<!-- Chamar a barra de status do primefaces, o ajaxStatus é um componente global -->
		<p:ajaxStatus styleClass="ajax-status">
			<!-- Quando o ajax for iniciado o conteudo start será carregado -->
			<f:facet name="start">
				<h:graphicImage library="imagens" name="carregando.gif"/>
			</f:facet>
			
			<!-- Quando terminar de carregar, mostre alguma coisa vazia -->
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
			
		</p:ajaxStatus>
	<!-- Todas as atualizaçoes do ajax atualizam essa mensagem. -->
	<p:messages autoUpdate="true"/>
	
		<p:panelGrid columns="2">
			<p:outputLabel value="Login" for="login" />
			<h:panelGroup>
				<p:inputText id="login" value="#{cadastroUsuarioBean.login}" required="true" />
				<!-- Process=Qual componente será processado, por padrão ele vem all=todos. -->
				<p:commandButton value="Verificar disponibilidade" action="#{cadastroUsuarioBean.verificarDisponibilidadeLogin}" process="login @this"/>
			</h:panelGroup>

			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" value="#{cadastroUsuarioBean.nome}" required="true" />
			
			<p:outputLabel value="Senha" for="senha" />
			<p:password id="senha" required="true" value="#{cadastroUsuarioBean.senha}" 
				feedback="true" 
				weakLabel="Fraca" 
				goodLabel="Boa" 
				strongLabel="Forte" 
				promptLabel="Informe uma senha" 
				inline="true"
				match="confirmarSenha" />
			
			<p:outputLabel value="Confirmar Senha" for="confirmarSenha" />
			<p:password id="confirmarSenha" required="true" requiredMessage="As senhas não foram confirmadas"/>
		</p:panelGrid>
		<p:commandButton value="Cadastrar" action="#{cadastroUsuarioBean.cadastrar}" />
	</h:form>
</h:body>
</html>
